<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Dice Game for 2 players." />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equip="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="img/dice-5.png" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <title>Dice Game - 2 Players</title>
  </head>

  <body>
    <main class="container">
      <!-- player 1 -->
      <section class="player player-0 player-active">
        <h2 class="player-name" id="name-0">Player 1</h2>
        <p class="player-score" id="score-0">43</p>

        <div class="current-card">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>

      <!-- player 2 -->
      <section class="player player-1">
        <h2 class="player-name" id="name-1">Player 2</h2>
        <p class="player-score" id="score-1">24</p>
        <div class="current-card">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>

      <!-- rolling dice image -->
      <img class="dice" src="/img/dice-5.png" alt="playing dice" />

      <!-- button controls -->
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
  </body>
</html>
